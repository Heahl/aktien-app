<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- bei jeder neuen Datei ohne defer direkt nach charset einfügen! -->
    <script src="javascripts/auth/auth-check.js"></script>
    <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>
    <!-- hier die anderen Skripts hin -->
    <script src="javascripts/auth/deauth.js" defer></script>
    <script src="javascripts/api/api-client.js" defer></script>
    <script src="javascripts/ui/ui-updater.js" defer></script>
    <!-- alle scripts vor diesem einbinden -->
    <script src="javascripts/dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
<nav>
    <div class="navigation-container">
        <button>Nachrichten</button>
    </div>
    <div class="profile-container">
        <span id="account-balance"></span>
        <p id="username"></p>
        <button id="logout-button">Logout</button>
    </div>
</nav>
<main>
    <!-- Aktienkurse -->
    <section id="stock-container">
        <h1 id="asset-name"></h1>
        <span id="price"></span>
        <span id="numberAvailable"></span>
        <section class="depot">
            <div class="stock-chart-container">
                <canvas class="stock-chart" height="100" width="200"></canvas>
            </div>
        </section>
    </section>
    <!-- Depot (einzelne Aktie) des Spielers -->
    <section id="depot">
        <template id="depot-template">
            <div class="depo-item">
                <span class="depot-name"></span>
                <span class="depot-value"></span>
            </div>
        </template>
    </section>
    <!-- Portfolio des Spielers -->
    <template id="portfolio-template">
        <div class="portfolio-item">
            <span class="portfolio-name"></span>
            <span class="portfolio-value"></span>
        </div>
    </template>
    <!-- Übersichtliche Liste aller Aktienkurse -->
    <section id="stocks-container">
        <template id="stocks-template">
            <div class="stocks-info">
                <span class="stocks-name"></span>
                <span class="stocks-price"></span>
                <span class="stocks-available"></span>
            </div>
        </template>
    </section>
    <!-- Rangliste aller Spieler -->
    <section id="ranking-list-container">
        <div id="test"></div>
        <template id="ranking-item-template">
            <div id="test1"></div>
            <span class="rank-column"></span>
            <span class="player-column"></span>
            <span class="value-column"></span>
        </template>
    </section>
    <!-- News -->
    <section id="news-container">
        <div class="news-controls">
            <button id="newsLastHour">Letzte Stunde</button>
            <button id="newsLastDay">Letzter Tag</button>
            <button id="newsLastTwenty">Alle News</button>
        </div>
        <template id="news-template">
            <div class="news-item">
                <span class="news-time"></span>
                <span class="news-text"></span>
            </div>
        </template>
    </section>
    <!-- Nachrichten -->
    <section id="message-container">
        <template id="message-template">
            <div class="message-item">
                <span class="message-sender"></span>
                <span class="message-recipient"></span>
                <span class="message-text"></span>
                <span class="message-date"></span>
            </div>
        </template>
    </section>
</main>
</body>
</html>
