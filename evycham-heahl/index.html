    <script src="javascripts/api/api-client.js" defer></script>
    <script src="javascripts/ui/ui-updater.js" defer></script>
    <script src="javascripts/trading/trading-strategy.js"></script>
    <!-- alle scripts vor diesem einbinden -->
    <script src="javascripts/main.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
<nav>
    <div class="navigation-container">
        <!-- <button>Nachrichten</button> -->
    </div>
    <div class="profile-container">
        <span id="account-balance"></span>
        <p id="username"></p>
        <!-- <button id="logout-button">Logout</button> -->
    </div>
</nav>
<main>
    <!-- Aktienkurse -->
    <section id="stock-container">
        <canvas class="stock-chart" height="100" width="200"></canvas>
    </section>

    <!-- Übersichtliche Liste aller Aktienkurse -->
    <section id="stocks-container">
        <h2 class="section-title">Verfügbare Aktien</h2>
        <template id="stocks-template">
            <div class="stocks-info">
                <span class="stocks-name"></span>
                <span class="stocks-price"></span>
                <span class="stocks-available"></span>
            </div>
        </template>
    </section>

    <!-- Kaufen/Verkaufen -->
    <section id="depot">
        <div id="trading-container">
            <h2>Handeln</h2>
            <div class="trading-tabs">
                <button id="buy-tab" class="trade-tab active">Kaufen</button>
                <button id="sell-tab" class="trade-tab">Verkaufen</button>
            </div>
        </div>
        <div class="trading-field">
            <label for="amount">Anzahl Aktien</label>
            <input type="number" id="amount" placeholder="0" step="1" min="1">
        </div>
        <div class="trading-field">
            <label for="asset-selector">Aktie:</label>
            <select name="asset-selector" id="asset-selector"></select>
        </div>
        <button id="review-order" class="review-button">Bestellung prüfen</button>
        <!-- Kauf-Buttons -->
        <div class="trading-field">
            <p></p><p></p>
            <h3>Direkt Kaufen</h3>
            <div class="quick-select">
                <button class="quick-select-btn-buy" data-amount="10">10</button>
                <button class="quick-select-btn-buy" data-amount="50">50</button>
                <button class="quick-select-btn-buy" data-amount="100">100</button>
                <button class="quick-select-btn-buy" data-amount="500">500</button>
            </div>
        </div>

        <!-- Verkauf-Buttons -->
        <div class="trading-field">
            <p></p><p></p>
            <h3>Direkt Verkaufen</h3>
            <div class="quick-select">
                <button class="quick-select-btn-sell" data-amount="10">10</button>
                <button class="quick-select-btn-sell" data-amount="50">50</button>
                <button class="quick-select-btn-sell" data-amount="100">100</button>
                <button class="quick-select-btn-sell" data-amount="500">500</button>
            </div>
        </div>
    </section>

    <!-- Rangliste aller Spieler -->

    <section id="ranking-list-container">
        <h2 class="ranking-title">Top Spieler</h2>
        <template id="ranking-item-template">
            <div class="ranking-item">
                <span class="rank-column"></span>
                <span class="player-column"></span>
                <span class="value-column"></span>
            </div>
        </template>
    </section>

    <!-- Nachrichten senden -->
    <section id="message-sender">
        <div class="message-field">
            <label for="message-text">Nachricht:</label>
            <textarea id="message-text" placeholder="Nachricht eingeben..."></textarea>
        </div>
        <div class="message-field">
            <label>Empfänger:</label>
            <div id="recipient-selector-container" class="recipient-selector-container">
                <button class="recipient-btn" data-recipient="max">max</button>
                <button class="recipient-btn" data-recipient="moritz">moritz</button>
                <button class="recipient-btn" data-recipient="lempel">lempel</button>
                <button class="recipient-btn" data-recipient="bolte">bolte</button>
            </div>
        </div>

        <button id="send-message" class="send-button">Nachricht senden</button>
    </section>

    <!-- Portfolio des Spielers -->
    <section id="portfolio-container">
        <h2 class="section-title">Portfolio</h2>
        <template id="portfolio-template">
            <div class="portfolio-item">
                <span class="portfolio-name"></span>
                <span class="portfolio-value"></span>
            </div>
        </template>
    </section>

    <!-- Nachrichten -->
    <section id="message-container">
        <template id="message-template">
            <div class="message-item">
                <div class="sender-receiver">
                    <span class="message-sender"></span>
                    <span class="message-recipient"></span>
                </div>
                <span class="message-text"></span>
                <span class="message-date"></span>
            </div>
        </template>
    </section>

    <!-- Toast (wird bei Fehlermeldungen eingeblendet -->
    <div id="toast-container">
        <template id="toast-template">
            <div class="toast toast-error">
                <h2 id="toast-titel"></h2>
                <div class="toast-header">
                    <span class="toast-status"></span>
                    <button class="toast-close">x</button>
                </div>
                <div class="toast-body">
                    <span class="toast-message"></span>
                </div>
            </div>
        </template>
    </div>
